name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: coverage-${{ github.event_name == 'pull_request' && format('{0}-{1}', github.workflow, github.event.pull_request.number) || github.workflow_ref }}
  cancel-in-progress: true
  
jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov uv
          python -m uv pip install -r requirements.txt
           
      - name: Coverage Tests
        run: | 
          python -m pytest --cov-report xml:coverage.xml tests/ --verbose
          
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Run ruff check
        uses: chartboost/ruff-action@v1
        with:
          src: "."
          args: "check --verbose"
          
      - name: Run ruff format check
        uses: chartboost/ruff-action@v1
        with:
          src: "."
          args: "format --check --verbose"
      
